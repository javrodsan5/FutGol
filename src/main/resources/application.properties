# Web
spring.thymeleaf.mode=HTML

# JPA
spring.jpa.hibernate.hbm2ddl.auto=update
hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.datasource.url=jdbc:mysql://localhost:3306/futgoldb?useSSL=false&serverTimezone=UTC
spring.datasource.username = admin
spring.datasource.password = admin

spring.datasource.initialization-mode=always
spring.jpa.open-in-view=true

# Hibernate will bootstrap in a separate thread while the rest of your applicationâ€™s startup processing proceeds in parallel
spring.data.jpa.repositories.bootstrap-mode=deferred

# Internationalization
spring.messages.basename=messages/messages

# Actuator / Management
management.endpoints.web.exposure.include=*

# Logging
logging.level.org.springframework=INFO
# logging.level.org.springframework.web=DEBUG
# logging.level.org.springframework.context.annotation=TRACE

# Error handling
server.error.whitelabel.enabled=false

# Maximum time static resources should be cached
spring.resources.cache.cachecontrol.max-age=12h
