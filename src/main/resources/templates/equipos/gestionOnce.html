<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'ligas-login')}">

<body>

<div class="sustTitular" style="float: left; border: 1px solid red;">
    <h1>Titular</h1>
    <div style="display: inline-block; width: 60%;">
        <img class="fotoJugador" th:src="${titular.foto}">
        <div style="margin-top: 25px; margin-right: 20%; display: inline-block">
            <h1 style="display: table-caption"><b th:text="${titular.name}"></b></h1>
            <h2>Valor: <b th:text="${titular.valor}"></b> mill. €</h2>
            <h2>Estado: <b th:text="${titular.estadoLesion}"></b></h2>
            <h2>Puntos: <b th:text="${titular.puntos}"></b></h2>
        </div>

    </div>
    <div style="float: right; margin: 2%;">
        <div align="center" style="border: 2px solid red; padding: 4px">
            <img th:src="${titular.club.escudo}">
            <h2 th:text="${titular.club.name}"/>
        </div>
        <div style="margin-top: 25px">
            <h2 class="separados"><b th:text="${titular.altura}"></b> cm</h2>
            <h2 class="separados"><b th:text="${titular.peso}"></b> kg</h2>
            <h2>Pierna: <b th:text="${titular.piePrimario}"></b></h2>
        </div>
    </div>
</div>

<h1>Posibles sustituciones</h1>
<div class="posSust" th:each="jugador : ${jugadoresMismaPos}">
    <div class="user-profile">
        <img class="fotosust" th:src="${jugador.foto}">
        <div class="usernamesust" th:text="${jugador.name}"/>
        <h2 class="bio"><b th:text="${jugador.puntos}"></b> puntos</h2>
        <h2 class="bioSust"><b th:text="${jugador.estadoLesion}"></b></h2>
        <h2 class="data"><b th:text="${jugador.valor}"></b> mill. €
            <a style="float: right; margin: 3% 3% 0% 0%"
               th:href="@{/liga/{idLiga}/miEquipo/cambiarOnce/{idJugadorOnce}/por/{idJugadorBanquillo} (idLiga= ${liga.id}, idJugadorBanquillo= ${jugador.id}, idJugadorOnce= ${titular.id})}"><i
                    class="fa fa-exchange fa-2x"></i></a>
            <a style="float: left; margin: 3% 0% 0% 3%"
               th:href="@{/equipo/{idEquipo}/jugador/{idJugador}/jornada/1 (idEquipo = ${equipo.id} ,idJugador= ${jugador.id})}"><i
                    class="fa fa-user fa-2x"></i>
            </a>
        </h2>
    </div>
</div>

<script type="text/javascript" th:src="@{/resources/js/materialize.js}"></script>

</body>
</html>
