<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'ligas-login')}">

<body>

<div class="caja" style="float: left;">
    <div style="display: inline-block;float: left;">
        <br><br>
        <h1><b th:text="${titular.name}"></b></h1>
        <h1><b th:text="${titular.puntos}"></b> pts</h1>
    </div>
    <div style="display: inline-block;float: left;">
        <br>
        <img th:src="${titular.foto}"><br><br><br>
    </div>
</div>

<div style="margin-left:45px;">
    <h1>Posibles sustituciones</h1>
    <div style="display: inline-block" th:each="jugador : ${jugadoresMismaPos}">
        <div class="row">
            <div class="col s12 m7">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" th:src="${jugador.foto}" width="210" height="295"/>
                        <span class="card-title" th:text="${jugador.name}"></span>
                    </div>
                    <div><b th:text="${jugador.puntos}"/> puntos</div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4" th:text="${jugador.name}"><i
                                class="material-icons right">close</i></span>
                        <ul>
                            <li>Equipo:
                                <b th:text="${jugador.club.name}"></b>
                            </li>
                            <li>Valor:
                                <b th:text="${jugador.valor}"> mill.â‚¬</b>
                            </li>
                            <li>Estado:
                                <b th:text="${jugador.estadoLesion}"></b>
                            </li>

                        </ul>
                    </div>
                    <div class="card-action">
                        <a th:href="@{/equipo/{idEquipo}/jugador/{idJugador}/jornada/1 (idEquipo = ${equipo.id} ,idJugador= ${jugador.id})}">
                            Ver detalles jugador</a>
                    </div>

                    </a>
                </div>
            </div>
        </div>
        <a th:href="@{/liga/{idLiga}/miEquipo/cambiarOnce/{idJugadorOnce}/por/{idJugadorBanquillo} (idLiga= ${liga.id}, idJugadorBanquillo= ${jugador.id}, idJugadorOnce= ${titular.id})}"
        />
        <h2>Sustituir</h2></a><br><br><br>
    </div>
</div>
<script type="text/javascript" th:src="@{/resources/js/materialize.js}"></script>

</body>
</html>
