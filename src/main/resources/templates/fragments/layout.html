<!doctype html>
<html th:fragment="layout (template, menu)">

<head>
    <dialect xmlns="http://www.thymeleaf.org/extras/dialect"
             xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
             xsi:schemaLocation="http://www.thymeleaf.org/extras/dialect
	                    http://www.thymeleaf.org/xsd/thymeleaf-extras-dialect-2.1.xsd"
             prefix="sec"
             namespace-uri="http://www.thymeleaf.org/extras/spring-security"
             namespace-strict="false"
             class="org.thymeleaf.extras.springsecurity5.dialect.SpringSecurityDialect">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.png}" />

    <title>FutGol</title>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" th:href="@{/resources/css/futgol.css}"/>

</head>

<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}"><span></span></a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
                <span class="sr-only"><os-p>Toggle navigation</os-p></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div class="navbar-collapse collapse" id="main-navbar">

            <div sec:authorize="isAuthenticated()">
                <li th:fragment="menuItem (path,active,title,glyph,text)" class="active"
                    th:class="${active==menu ? 'active' : ''}">
                    <a th:href="@{__${path}__}" th:title="${title}">
                        <span th:class="'glyphicon  glyphicon-'+${glyph}" class="glyphicon glyphicon-home"
                              aria-hidden="true"></span>
                        <span th:text="${text}">Template</span>
                    </a>
                </li>
            <ul class="nav navbar-nav navbar-right">

                <li th:replace="::menuItem ('/','home','home page','home','Home')">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                    <span>Home</span>
                </li>

                <li th:replace="::menuItem ('/misligas','liga','Mis ligas','th-list','Mis ligas')">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                    <span>Mis ligas</span>
                </li>

                <li th:replace="::menuItem ('/micuenta','usuario','Mi cuenta','th-list','Mi cuenta')">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                    <span>Mi cuenta</span>
                </li>

                    <li th:replace="::menuItem ('/logout','logout','logout','logout','Logout')">
                        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                        <span>Logout</span>
                    </li>
            </ul>
            </div>
            <div sec:authorize="!isAuthenticated()">
            <ul class="nav navbar-nav navbar-right">

                <li th:replace="::menuItem ('/usuarios/registro','registro','registro de usuarios','registro','Registro')">
                    <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
                    <span>Registro</span>
                </li>

                <li th:replace="::menuItem ('/login','login','login','login','Login')">
                    <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
                    <span>Login</span>
                </li>
            </ul>
                </div>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="container xd-container">

        <th:block th:include="${template}"/>


    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>

</html>
