<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'jugadores')}">

<body>
<h2>Top 5 jugadores</h2>

<table id="clasificacionJugadores" class="table table-striped">
    <thead>
    <tr>
        <th>Jugador</th>
        <th>Puntos</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="jugador : ${jugadores}">
        <td th:text="${jugador.name}"></td>
        <td th:text="${jugador.puntos}"></td>
    </tr>
    </div>
    </tbody>
</table>

<h2>Buscar jugador</h2>

<form th:object="${jugador}" th:action="@{/jugadores}" method="get"
      class="form-horizontal" id="search-jugador-form">
    <div class="form-group">
        <div class="control-group" id="name">
            <label class="col-sm-2 control-label">Nombre de jugador </label>
            <div class="col-sm-10">
                <input class="form-control" id="busqueda" th:field="*{name}" size="30"
                       maxlength="80"/> <span class="help-inline"><div
                    th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Buscar jugador</button>
        </div>
    </div>
</form>


</body>
</html>
