<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'jugadores')}">

<body>
<h1>Top 5 jugadores</h1>
<div th:each="jugador, i : ${jugadores}" th:class="${i.index + 1!= 1} ? 'content inBlock' : 'content'">
    <div class="card3" style="margin: auto" th:if="${i.index + 1== 1}" id="primero" }>
        <img class="topMedal_img" src="../resources/images/first.svg"/>
        <div class="firstinfo" style="margin-left: 25%; text-align:center; flex-direction:column; display: inline-flex">
            <img th:src="*{jugador.foto}"/>
            <div class="profileinfo">
                <a th:href="@{/jugador/{idJugador}/jornada/1 (idJugador= ${jugador.id})}"><h3
                        th:text="*{jugador.name}"></h3></a>
                <h4 th:text="*{jugador.puntos} + ' ' + puntos "></h4>

            </div>
        </div>
    </div>
    <br>
    <div style="display: inline-block">
        <div class="card3" style="display: inline-block" th:if="${i.index + 1== 2}" id="segundo" }>
            <img class="topMedal_img" src="../resources/images/second.svg"/>
            <div class="firstinfo"
                 style="margin-left: 25%; text-align:center; flex-direction:column; display: inline-flex"><img
                    th:src="*{jugador.foto}"/>
                <div class="profileinfo">
                    <a th:href="@{/jugador/{idJugador}/jornada/1 (idJugador= ${jugador.id})}"><h3
                            th:text="*{jugador.name}"></h3></a>
                    <h4 th:text="*{jugador.puntos} + ' ' + puntos "></h4>

                </div>
            </div>
        </div>
        <div class="card3" style="display: inline-block" th:if="${i.index + 1== 3}" id="tercero" }>
            <img class="topMedal_img" src="../resources/images/third.svg"/>
            <div class="firstinfo"
                 style="margin-left: 25%; text-align:center; flex-direction:column; display: inline-flex"><img
                    th:src="*{jugador.foto}"/>
                <div class="profileinfo">
                    <a th:href="@{/jugador/{idJugador}/jornada/1 (idJugador= ${jugador.id})}"><h3
                            th:text="*{jugador.name}"></h3></a>
                    <h4 th:text="*{jugador.puntos} + ' ' + puntos "></h4>

                </div>
            </div>
        </div>
        <div class="card3" style="display: inline-block" th:if="${i.index + 1== 4}" id="cuarto" }>
            <img class="topMedal_img" style="filter: hue-rotate(300deg)" src="../resources/images/fourth.svg"/>
            <div class="firstinfo"
                 style="margin-left: 25%; text-align:center; flex-direction:column; display: inline-flex"><img
                    th:src="*{jugador.foto}"/>
                <div class="profileinfo">
                    <a th:href="@{/jugador/{idJugador}/jornada/1 (idJugador= ${jugador.id})}"><h3
                            th:text="*{jugador.name}"></h3></a>
                    <h4 th:text="*{jugador.puntos} + ' ' + puntos "></h4>

                </div>
            </div>
        </div>
        <div class="card3" style="display: inline-block" th:if="${i.index + 1== 5}" id="quinto" }>
            <img class="topMedal_img" src="../resources/images/fifth.svg"/>
            <div class="firstinfo"
                 style="margin-left: 25%; text-align:center; flex-direction:column; display: inline-flex"><img
                    th:src="*{jugador.foto}"/>
                <div class="profileinfo">
                    <a th:href="@{/jugador/{idJugador}/jornada/1 (idJugador= ${jugador.id})}"><h3
                            th:text="*{jugador.name}"></h3></a>
                    <h4 th:text="*{jugador.puntos} + ' ' + puntos "></h4>

                </div>
            </div>
        </div>
    </div>
</div>
<br><br><br><br>
<h1>Buscar jugador</h1>

<form th:object="${jugador}" th:action="@{/jugadores}" method="get"
      class="form-horizontal" id="search-jugador-form">
    <div th:class="'form-group' + (${#fields.hasAnyErrors()==false} ? '' : ' has-error')">
        <div class="control-group" id="name">
            <label class="col-sm-2 control-label">Nombre de jugador </label>
            <div class="col-sm-10">
                <input class="form-control" id="busqueda" th:field="*{name}" size="30"
                       maxlength="80"/> <span class="help-inline"><div
                    th:if="${#fields.hasAnyErrors()}">
                <span
                        class="fa fa-times form-control-feedback"
                        aria-hidden="true"></span>
            <span class="help-inline" th:errors="*{name}">Error</span>
            </div></span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Buscar jugador <i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
    </div>
</form>


</body>
</html>
