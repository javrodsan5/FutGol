<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'ligas-login')}">
<body>

<h1>Clasificación de <b th:text="${liga.name}"></b></h1>
<h3>Equipos en la liga: <b th:text="${equiposLiga.size}"></b></h3>
<table id="clasificacion" class="table table-striped">
    <thead>
    <tr>
        <th>Posición</th>
        <th>Usuario</th>
        <th>Puntos</th>
        <th>Valor del equipo</th>
    </tr>
    </thead>
    <tbody>
    <td th:each="posicion : ${posiciones}" th:text="${posicion}"></td>
    <td th:each="valor : ${valores}" th:text="${valor}"></td>
    <tr th:each="equipo : ${equiposLiga}">
        <td th:text="${equipo.usuario.user.username}"></td>
        <td th:text="${equipo.puntos}"></td>
    </tr>
    </div>
    </tbody>
</table>

</body>
</html>
