<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'ligas-login')}">

<body>


<h1 th:object="${liga}"><b th:text="*{name}"></b></h1>
<h2>Administrador: <b th:object="${liga}" th:text="*{admin.user.username}"></b></h2>

<br>
<table id="usuarios" class="table table-striped">
    <thead>
    <tr>
        <th>Equipo</th>
        <th>Usuario</th>
        <th>Puntos</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="equipo : ${equipos}">
        <td th:text="${equipo.name}"></td>
        <td th:text="${equipo.usuario.username}"></td>
        <td th:text="${equipo.puntos}"></td>
    </tr>
    </div>
    </tbody>
</table>
<br>
<a class="btn btn-default" th:href="@{/liga/{nombreLiga}/clasificacion (nombreLiga= ${liga.name})}">
    <span class="glyphicon glyphicon-edit"></span> Clasificaci√≥n</a>

<h2 th:if="${noTengoEquipo}">
    <a class="btn btn-default" th:href="@{/liga/{idLiga}/nuevoEquipo (idLiga= ${liga.id})}">
        <span class="glyphicon glyphicon-edit"></span> Crear equipo en esta liga</a>
</h2>

<h2 th:if="${soyAdmin}">
    <a class="btn btn-default" th:href="@{/usuarios/buscar}"><span class="glyphicon glyphicon-search"></span> Buscar
        usuario</a>

    <a class="btn btn-default" th:href="@{/liga/editar/{idLiga}/nuevoEquipo(idLiga= ${liga.id})}">Editar liga</a>
</h2>


</body>

</html>
