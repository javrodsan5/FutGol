<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'login')}">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>


    <title>Login</title>
</head>
<body>
<center>
    <h1>Inicio de sesión</h1><br>
    <div class="form-container">
        <div class="message-container--error" th:if="${loginError}">
            <p th:class="message">Usuario o contraseña incorrectos</p>
        </div>
    </div>
    <br><br>
    <form th:action="@{/login}" method="post">
        <label for="username">Nombre de usuario</label>:
        <input class="form-control-reduce" type="text" required="required" id="username" name="username" />
        <br>
        <label for="password">Contraseña</label>:
        <div>
            <input style="display: inline-block ; margin-left: 2% " class="form-control-reduce" required="required" type="password" id="password" name="password" />
            <span style="display: inline-block" toggle="#password-field" class="fa fa-fw fa-eye field_icon toggle-password"></span>
        </div>
        <br><br>
        <input type="submit" class="btn btn-default" value="Iniciar sesión" />

    </form>
    <br><br>
    <a th:href="@{/usuarios/registro}">¿Aún no te has registrado? Regístrate aquí</a>
</center>
</body>
</html>
