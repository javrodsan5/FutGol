<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'ligas-login')}">

<body>
<h1 th:if="${sonDeUsuario==true}">Tus últimos movimientos en la liga</h1>
<h1 th:if="${sonDeLiga==true}">Últimos movimientos de la liga</h1>

<div style="text-align: -webkit-center">
    <div th:if="${sonDeUsuario==true}" th:each="movimiento : ${misMovimientos}">
        <div th:if="${movimiento.jugador!=null && movimiento.jugador2==null}">
            <div class="content">
                <div class="card2" style="--color-card2: #2062ee">
                    <img class="topMedal_img" style="margin-top: 15px; width: 70px; float: left" src="/resources/images/mazo.svg"/>
                    <div class="firstinfo"><img th:src="*{movimiento.jugador.foto}"/>
                        <div class="profileinfo">
                            <h3 th:text="*{movimiento.textoPropio}"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${movimiento.jugador==null && movimiento.jugador2==null}">
            <div class="content">
                <div class="card2" style="--color-card2: #1dc313">
                    <img class="topMedal_img" style="margin-top: 15px; width: 70px; float: left" src="/resources/images/dinero2.svg"/>
                    <div class="firstinfo">
                        <div style="margin-top: 4%" class="profileinfo">
                            <h3 th:text="*{movimiento.textoPropio}"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${movimiento.jugador!=null && movimiento.jugador2!=null}">
            <div class="content">
                <div class="card2" style="--color-card2: #b032fc;">
                    <img class="topMedal_img" style="margin-top: 15px; width: 70px; float: left" src="/resources/images/intercambio.svg"/>

                    <div class="firstinfo" style="margin-left: 15%"><img th:src="*{movimiento.jugador.foto}"/>
                        <i class="fa fa-arrows-h" aria-hidden="true"
                           style="color: #b032fc; font-size: 35px; margin: 20px"></i>
                        <img th:src="*{movimiento.jugador2.foto}"/>
                        <div class="profileinfo">
                            <h3 th:text="*{movimiento.textoPropio}"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div th:if="${sonDeLiga==true}" th:each="movimiento : ${movimientos}">
        <div th:if="${movimiento.jugador!=null && movimiento.jugador2==null}">
            <div class="content">
                <div class="card2" style="--color-card2: #2062ee">
                    <img class="topMedal_img" style="margin-top: 15px; width: 70px; float: left" src="/resources/images/mazo.svg"/>
                    <div class="firstinfo"><img th:src="*{movimiento.jugador.foto}"/>
                        <div class="profileinfo">
                            <h3 th:text="*{movimiento.texto}"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${movimiento.jugador==null && movimiento.jugador2==null}">
            <div class="content">
                <div class="card2" style="--color-card2: #1dc313">
                    <img class="topMedal_img" style="margin-top: 15px; width: 70px; float: left" src="/resources/images/dinero2.svg"/>

                    <div class="firstinfo">
                        <div style="margin-top: 4%" class="profileinfo">
                            <h3 th:text="*{movimiento.texto}"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${movimiento.jugador!=null && movimiento.jugador2!=null}">
            <div class="content">
                <div class="card2" style="--color-card2: #b032fc;">
                    <img class="topMedal_img" style="margin-top: 15px; width: 70px; float: left" src="/resources/images/intercambio.svg"/>

                    <div class="firstinfo" style="margin-left: 15%"><img th:src="*{movimiento.jugador.foto}"/>
                        <i class="fa fa-arrows-h" aria-hidden="true"
                           style="color: #b032fc; font-size: 35px; margin: 20px"></i>
                        <img th:src="*{movimiento.jugador2.foto}"/>
                        <div class="profileinfo">
                            <h3 th:text="*{movimiento.texto}"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
