<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'usuarios')}">

<body>

<h2>Buscar usuarios</h2>



<form th:object="${usuario}" th:action="@{/usuarios}" method="get"
      class="form-horizontal" id="search-usuario-form">
    <div class="form-group">
        <div class="control-group" id="username">
            <label class="col-sm-2 control-label">Nombre de usuario </label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{user.username}" size="30"
                       maxlength="80" /> <span class="help-inline"><div
                    th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Buscar usuario</button>
        </div>
    </div>

</form>

<br />


</body>
</html>
