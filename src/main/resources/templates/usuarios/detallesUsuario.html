<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'usuarios')}">

<body>


<h1>Información de su cuenta</h1>
<br>
<div style="display: inline-flex">
    <div class="cartona">
        <div>
            <img class="avatart" src="../../static/resources/images/userIcon.PNG"
                 th:src="@{/resources/images/userIcon.PNG}" alt=""/>
        </div>
        <div class="titulon">
            <h1><b th:text="${usuario.user.username}"/></h1>
        </div>
        <div class="descriptiona">
            <h1 th:text="${usuario.name}"/>
        </div>
        <div class="descriptiona" th:text="${usuario.email}"/>
    </div>
</div>
<div class="ligasPart" style="float: right">
    <h2>Ligas en las que participa</h2>
    <div class="scroll_vertical" id="style_scroll">
        <div th:each="liga : ${ligasUsuario}">
            <div class="drop__card">
                <div class="drop__data">
                    <h1 th:text="${liga}"></h1>
                </div>
            </div>
            <br>
        </div>
    </div>
</div>
</div>
<br><br>
<div class="dropdown">
    <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="true">
        Añadir usuario una de mis ligas <i class="fa fa-user-plus" aria-hidden="true"></i>
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li th:each="liga : ${ligasNoUsuario}"><a id=url th:text="*{liga.name}"
                                                  th:href="@{/liga/{nombreLiga}/invitar/{nombreUsuario}(nombreLiga=${liga.name}, nombreUsuario=${usuario.user.username})}"/></a>
        </li>
    </ul>
</div>

</body>

</html>
