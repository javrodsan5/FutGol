<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'usuarios')}">

<body>

  <h2> Editar usuario </h2>
  <form th:object="${usuario}" class="form-horizontal" method="post">

    <div class="form-group has-feedback">
        <input type="hidden" th:attr="name=${_csrf.parameterName},value=${_csrf.token}"/>
        <input
                th:replace="~{fragments/inputField :: input ('Nombre', 'name', 'text')}" />
        <input
                th:replace="~{fragments/inputField :: input ('Email', 'email', 'text')}" />

    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          class="btn btn-default" type="submit" th:text="Editar">Editar datos</button>
      </div>
    </div>
  </form>

</body>

</html>
