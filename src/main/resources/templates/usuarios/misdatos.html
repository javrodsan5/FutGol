<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'usuarios')}">

<body>


<h2>Mi cuenta</h2>
<div style="display: inline-flex">
    <div class="profile-wrapper">
        <div class="profile-body">
            <img src="../../static/resources/images/userIcon.PNG" th:src="@{/resources/images/userIcon.PNG}" alt=""/>
            <div class="profile-details">
                <h1 th:text="${usuario.user.username}"></h1>
                <p class="description" th:text="${usuario.email}"></p>
                <p th:text="${usuario.name}"></p>
            </div>
        </div>
        <div>
            <a class="btn btn-default" th:href="@{micuenta/editarmisdatos}"><span class="glyphicon glyphicon-pencil"></span>Editar
                mis datos</a>
        </div>
    </div>


    <div class="misinvitaciones">
        <div th:if="${usuario.invitaciones!=null and !usuario.invitaciones.empty}">

            <h1>Mis Invitaciones</h1>
            <div>
                <div th:each="invitacion : ${usuario.invitaciones}">
                    <div class="drop__card">
                        <div class="drop__data">
                            <h1 class="drop__name" th:text="${invitacion}"></h1>
                        </div>
                        <div style="float: right;">
                            <a th:href="@{/micuenta/invitaciones/{nombreLiga}/aceptar (nombreLiga=${invitacion})}"><i
                                    class="fa fa-check fa-2x" aria-hidden="true"></i></a>
                            <a style="margin-left: 10px;"
                               th:href="@{/micuenta/invitaciones/{nombreLiga}/rechazar (nombreLiga=${invitacion})}"><i
                                    class="fa fa-times fa-2x" aria-hidden="true"></i></a>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>


    <div th:if="${usuario.invitaciones==null or usuario.invitaciones.empty}" style="float: right">
        <h2>No tienes invitaciones invitaciones todavía.</h2>
        <h2>Cuando tengas, aparecerán aquí.</h2>
    </div>
</div>

</body>

</html>
