<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'registro')}">

<body>

<script>$(document).on('click', '.toggle-password', function () {

    $(this).toggleClass("fa-eye fa-eye-slash");

    var input = $("#password");

    if (input.attr('type') === 'password') {
        input.attr('type', 'text');
    } else {
        input.attr('type', 'password');
    }
});
</script>

<h2>
    Nuevo Usuario
</h2>
<form th:object="${usuario}" class="form-horizontal" method="post">

    <div class="form-group has-feedback">
        <input type="hidden" th:attr="name=${_csrf.parameterName},value=${_csrf.token}"/>
        <input
                th:replace="~{fragments/inputField :: input ('Nombre', 'name', 'text')}"/>
        <input
                th:replace="~{fragments/inputField :: input ('Email', 'email', 'text')}"/>
        <input
                th:replace="~{fragments/inputField :: input ('Usuario', 'user.username', 'text')}"/>
        <input
                th:replace="~{fragments/inputField :: input ('ContraseÃ±a', 'user.password', 'password')}"/>

    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button
                    class="btn btn-success" type="submit" th:text="Registrarse">Registrarse
            </button>
        </div>
    </div>
</form>

</body>

</html>
