<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'usuarioRepository')}">

<body>

  <h2>
   Nuevo Usuario
  </h2>
  <form th:object="${usuario.user}" class="form-horizontal" method="post">
      <input type="hidden" name="esAdmin" th:value="false" />
    <div class="form-group has-feedback">

      <input
        th:replace="~{fragments/inputField :: input ('Nombre', 'username', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Email', 'password', 'text')}" />

    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          class="btn btn-default" type="submit" th:text="Registrarse">Registrarse</button>
      </div>
    </div>
  </form>

</body>

</html>
