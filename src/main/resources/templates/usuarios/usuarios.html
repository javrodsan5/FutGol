<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'ligas')}">
<body>
<table id="ligas" class="table table-striped">
    <thead>
    <tr>
        <th>Nombre</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="us : ${usuarios}">
        <td th:text="${us}"></td>
    </tr>

    </tbody>
</table>
</body>
</html>
